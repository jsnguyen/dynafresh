<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynafresh</title>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
        <script src="dynafresh.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>Dynafresh</h1>
            
            <div class="filepath-input-container">
                <input type="text" id="mainFilepathInput" placeholder="Enter filepath..." list="recentPaths" />
                <button class="recent-button" id="mainRecentButton" title="Show recent paths">â†“</button>
                <button id="mainWatchButton">Watch</button>
            </div>
        </div>

        <div id="plots-container">
        </div>

        <div id="recent-paths-modal-overlay" class="hidden">
            <div class="recent-paths-modal">
                <div class="recent-paths-modal-header">
                    <h2>Recent Paths</h2>
                    <button class="close-button" id="closeRecentModal"></button>
                </div>
                <div class="recent-paths-list" id="recentPathsList">
                </div>
                <div class="recent-paths-modal-footer">
                    <button id="clearRecentPathsButton">Clear All</button>
                </div>
            </div>
        </div>

        <datalist id="recentPaths"></datalist>

    </body>
</html>
