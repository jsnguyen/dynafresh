<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dyre</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/relativeTime.js"></script>
        <script src="dyre.js"></script>
    </head>
    <body>

        <div class="container main-header">
            <div class="main-header-top">
                <h1>Dyre</h1>
                
                <div class="filepath-input-container">
                    <div class="filepath-input-wrapper">
                        <input type="text" id="main-filepath-input" placeholder="Enter filepath..." />
                        <div class="recent-paths-dropdown hidden" id="main-recent-dropdown"></div>
                    </div>
                    <button id="main-watch-button">Watch</button>
                </div>
                
                <div class="header-button-group">
                    <button id="undo-button" title="Undo (Ctrl+Z)"><i class="fas fa-undo"></i></button>
                    <button id="redo-button" title="Redo (Ctrl+Shift+Z)"><i class="fas fa-redo"></i></button>
                    <button id="clear-all-button" title="Close all plots">Clear All</button>
                </div>
            </div>
        </div>

        <div id="plots-container">
        </div>

    </body>
</html>
